<!DOCTYPE html>
<html lang="en">
<head>

}

}

</head>

    <main>

            </div>
        </section>
    </main>
    <script>
        function updateSugarAmount(country, spanId) {
            fetch(`no-so-Fantastic/data/${country.toLowerCase()}.json`)
                .then(response => response.json())
                .then(data => {
                    const sugarAmount = data.sugarPer100ml;
                    document.getElementById(spanId).textContent = `Sugar amount: ${sugarAmount} g per 100ml`;
                })
                .catch(error => console.error('Error fetching data: ', error));
        }
        document.getElementById('your-country').addEventListener('change', function () {
            const selectedCountry = this.value;
            updateSugarAmount(selectedCountry, 'your-country-sugar');
        });

        document.getElementById('compare-country').addEventListener('change', function () {
            const selectedCountry = this.value;
            updateSugarAmount(selectedCountry, 'compare-country-sugar');
        });
    </script>
</body>
</html>
