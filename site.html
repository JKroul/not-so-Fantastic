<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not So Fantastic - Sugar Comparison</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Not so Fantastic</h1>
    </header>

    <main>
        <section class="container">
            <div class="image-container">
                <img src="fanta_bottle.jpg" alt="Fanta Bottle Image">
            </div>
            <div class="selection-boxes">
                <label for="your-country">Your Country:</label>
                <select id="your-country">
                    <!-- Populate this select box with country options -->
                </select>
                <span id="your-country-sugar">Sugar amount: </span>

                <label for="compare-country">Country to Compare:</label>
                <select id="compare-country">
                    <!-- Populate this select box with country options -->
                </select>
                <span id="compare-country-sugar">Sugar amount: </span>
            </div>
        </section>

        <!-- Add more content here, such as the sugar content data display -->
    </main>

    <script>
        // Sample function to fetch and update sugar content
        function updateSugarAmount(country, spanId) {
            // Replace this with your actual JSON data retrieval logic
            fetch(`no-so-Fantastic/data/${country.toLowerCase()}.json`)
                .then(response => response.json())
                .then(data => {
                    const sugarAmount = data.sugarPer100ml;
                    document.getElementById(spanId).textContent = `Sugar amount: ${sugarAmount} g per 100ml`;
                })
                .catch(error => console.error('Error fetching data: ', error));
        }

        // Event listeners for dropdown selection change
        document.getElementById('your-country').addEventListener('change', function () {
            const selectedCountry = this.value;
            updateSugarAmount(selectedCountry, 'your-country-sugar');
        });

        document.getElementById('compare-country').addEventListener('change', function () {
            const selectedCountry = this.value;
            updateSugarAmount(selectedCountry, 'compare-country-sugar');
        });
    </script>
</body>
</html>
